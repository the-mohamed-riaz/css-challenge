<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>national flag challenge</title>
    <link rel="stylesheet" href="./stylesheet.css" />
  </head>
  <body>
    <div class="scalingPanel">
      <div class="label">Scale flag : x</div>
      <input
        type="number"
        name="scale"
        min="1"
        max="12"
        id="scaler"
        value="4"
      />
    </div>
    <div class="container">
      <div class="parent">
        <div class="color orange"></div>
        <div class="color white"></div>
        <div class="color green"></div>
      </div>
      <div class="chakara">
        <div class="spokes"></div>
        <div class="spokes"></div>
        <div class="spokes"></div>
        <div class="spokes"></div>
        <div class="spokes"></div>
        <div class="spokes"></div>
        <div class="spokes"></div>
        <div class="spokes"></div>
        <div class="spokes"></div>
        <div class="spokes"></div>
        <div class="spokes"></div>
        <div class="spokes"></div>
      </div>
    </div>

    <div class="footer">
      checkout more at
      <a href="https://github.com/the-mohamed-riaz">here</a>
    </div>

    <script>
      const scaler = document.querySelector("#scaler");
      scaler.addEventListener("input", (e) => {
        document.documentElement.style.setProperty("--scale", scaler.value);
      });
    </script>
  </body>
</html>
